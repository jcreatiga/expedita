[alembic]
# path to migration scripts
script_location = backend/alembic
# file template used for new revision files
file_template = %%(rev)s_%%(slug)s
# max length of characters to apply to the "slug" part of a revision filename
truncate_slug_length = 40

# Databases
# Note: env.py will read DATABASE_URL from the environment. The URL here is a fallback.
sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S