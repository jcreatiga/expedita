<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            color: #ffffff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #cccccc;
        }
        button {
            padding: 12px 24px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consulta de Número de Radicación</h1>
        <input type="text" id="numero" placeholder="Ingresa el número de 23 dígitos" maxlength="23">
        <button onclick="queryAPI()">Consultar Ahora</button>
        <button onclick="setNumero()">Configurar para Consultas Diarias</button>
        <div id="result"></div>
    </div>

    <script>
        async function queryAPI() {
            const numero = document.getElementById('numero').value;
            if (numero.length !== 23 || isNaN(numero)) {
                document.getElementById('result').textContent = 'Número inválido. Debe ser 23 dígitos.';
                return;
            }
            try {
                const response = await fetch(`http://localhost:8000/query/${numero}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = JSON.stringify(data.data, null, 2);
                } else {
                    document.getElementById('result').textContent = data.detail;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function setNumero() {
            const numero = document.getElementById('numero').value;
            if (numero.length !== 23 || isNaN(numero)) {
                document.getElementById('result').textContent = 'Número inválido. Debe ser 23 dígitos.';
                return;
            }
            try {
                const response = await fetch(`http://localhost:8000/set_numero/${numero}`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = 'Número configurado para consultas diarias.';
                } else {
                    document.getElementById('result').textContent = data.detail;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
