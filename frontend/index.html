<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { padding: 8px; margin: 5px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        #result { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Consulta de Número de Radicación</h1>
    <input type="text" id="numero" placeholder="Ingresa el número de 23 dígitos" maxlength="23">
    <button onclick="queryAPI()">Consultar Ahora</button>
    <button onclick="setNumero()">Configurar para Consultas Diarias</button>
    <div id="result"></div>

    <script>
        async function queryAPI() {
            const numero = document.getElementById('numero').value;
            if (numero.length !== 23 || isNaN(numero)) {
                document.getElementById('result').textContent = 'Número inválido. Debe ser 23 dígitos.';
                return;
            }
            try {
                const response = await fetch(`http://localhost:8000/query/${numero}`);
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = JSON.stringify(data.data, null, 2);
                } else {
                    document.getElementById('result').textContent = data.detail;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }

        async function setNumero() {
            const numero = document.getElementById('numero').value;
            if (numero.length !== 23 || isNaN(numero)) {
                document.getElementById('result').textContent = 'Número inválido. Debe ser 23 dígitos.';
                return;
            }
            try {
                const response = await fetch(`http://localhost:8000/set_numero/${numero}`, { method: 'POST' });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = 'Número configurado para consultas diarias.';
                } else {
                    document.getElementById('result').textContent = data.detail;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
